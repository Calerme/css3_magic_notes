<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Demo</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .box {
            display: flex;
            border: 10px solid deepskyblue;
        }
        .item {
            width: 150px;
            height: 150px;
            color: #fff;
            background-color: #ff463f;
            font: bold 50px/150px sans-serif;
            text-align: center;
        }

        /* 控制器 */
        .ui-control {
            position: fixed;
            top: 50px;
            left: 50px;
            max-width: min-content;
            min-width: 300px;
            padding: 10px;
            border-radius: 10px;
            background-color: #eee;
            overflow: hidden;
        }
        .ui-control-title {
            margin: -10px;
            margin-bottom: 0;
            font-size: 18px;
            background-color: #bbb;
            text-align: center;
            cursor: pointer;
        }
        input[disabled] {

        }
    </style>
</head>
<body>
<aside class="ui-control">
    <h2 class="ui-control-title">控制器</h2>
    <fieldset>
        <legend>包裹元素属性</legend>
        <label for="display">display: </label>
        <input type="text" id="display" value="flex" disabled>
        <br>
        <label for="flex-direction">flex-direction: </label>
        <select id="flex-direction">
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
        </select>
        <br>
        <label for="flex-wrap">flex-wrap: </label>
        <select name="" id="flex-wrap">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
        </select>
        <br>
        <label for="flex-flow">flex-flow: </label>
        <input type="text" id="flex-flow" value="row nowrap" disabled>
        <br>
        <label for="justify-content">justify-content: </label>
        <select name="" id="justify-content">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
        </select>
        <br>
        <label for="align-items">align-items</label>
        <select id="align-items">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="strech">strech</option>
            <option value="baseline">baseline</option>
        </select>
        <br>
        <label for="align-content">align-content: </label>
        <select id="align-content">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="strech">strech</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>子元素属性</legend>

    </fieldset>
</aside>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
</div>
<script src="./js/dragScript.js"></script>
<script src="./js/wrapperInput.js"></script>
</body>
</html>
